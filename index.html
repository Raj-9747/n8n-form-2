<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Booking</title>
</head>
<body>
    <h1>Please Confirm Your Booking</h1>
    <p>The details below were extracted from your audio input. Please confirm or update them if needed:</p>

    <!-- Change this action to your SECOND n8n Webhook URL -->
    <form action="https://n8n.srv898271.hstgr.cloud/webhook-test/create-square-confirm-booking" method="POST">
        <label for="customerName">Name:</label><br>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="summary">Note / Summary:</label><br>
        <textarea id="summary" name="summary" rows="4" required></textarea><br><br>

        <label for="bookingDate">Booking Date:</label><br>
        <input type="date" id="bookingDate" name="bookingDate" required><br><br>

        <label for="bookingTime">Booking Time:</label><br>
        <input type="time" id="bookingTime" name="bookingTime" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Confirm & Book Appointment</button>
    </form>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('customerName').value = urlParams.get('customerName') || '';
            document.getElementById('email').value = urlParams.get('email') || '';
            document.getElementById('summary').value = urlParams.get('summary') || '';
            document.getElementById('bookingDate').value = urlParams.get('bookingDate') || '';
            document.getElementById('bookingTime').value = urlParams.get('bookingTime') || '';
            document.getElementById('phone').value = urlParams.get('phone') || '';
        };
    </script>
</body>
</html>
